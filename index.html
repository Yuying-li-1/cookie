<html>
<head>
<meta charset = "UTF-8">
<title>Counting Down</title>
<SCRIPT type = "text/javascript">

 //var maxtime = 25 * 60;
 var maxtime = 10;
 var counting = 0;

 /*function checkCookie() {

 }*/

 function CountDown() {
   var check = document.cookie.split(";")[0].split("=")[1];
   console.log("check for this time is "+ check);
   if (check != null) {
     counting = check;
   }


   else {
     document.cookie = 'temp = 0; path=/;  max-age= 11;';
     console.log("cookie saved");
   }

  var diffValue = maxtime -counting;

  if (diffValue >= 0) {
    var minutes = Math.floor(diffValue / 60);
    var seconds = Math.floor(diffValue % 60);
    var msg = minutes + "minuts" + seconds + "seconds";
    document.all["timer"].innerHTML = msg;

    counting += 1;
    document.cookie="temp = $counting; path=/;  max-age= 11;g";

  }

  else{
    clearInterval(timer);
  }
}

timer = setInterval("CountDown()", 1000);
</SCRIPT>
</head>

<body>
<div id="timer" style="color:red"></div>
<div id="warring" style="color:red"></div>
</body>

</html>
